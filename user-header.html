        * {

        body {

            font-weight: 500;
            font-size: 0.95rem;

            border-radius: 8px;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;

        .eventhub-nav-link:hover {

            background-color: rgba(99, 102, 241, 0.1);
        }

        .eventhub-nav-link.active {
            color: #6366f1 !important;

        }

        /* User Menu */

            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1rem !important;
            border-radius: 50px;
            background: rgba(99, 102, 241, 0.1);
            color: #6366f1 !important;
            text-decoration: none;
            transition: all 0.3s ease;

            background: rgba(99, 102, 241, 0.15);
            color: #6366f1 !important;
        }

        .user-avatar {
            font-size: 1.5rem;
        }

        .user-name {
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-dropdown {
            border-radius: 1rem;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            border: 1px solid #e2e8f0;
            padding: 0.5rem;
            min-width: 220px;
        }

        .user-dropdown .dropdown-item {
            border-radius: 0.5rem;
            padding: 0.75rem 1rem;
            margin-bottom: 0.25rem;
            transition: all 0.2s ease;
        }

        .user-dropdown .dropdown-item:hover {
            background-color: rgba(99, 102, 241, 0.1);
            color: #6366f1;
        }

        .user-dropdown .dropdown-item.active {
            background-color: rgba(99, 102, 241, 0.15);
            color: #6366f1;
            font-weight: 600;
        }

        .custom-toggler {
            border: none;
            padding: 0.25rem 0.5rem;
        }

        .custom-toggler:focus {
            box-shadow: 0 0 0 0.2rem rgba(99, 102, 241, 0.25);
        }

        /* Page Header */
        .page-header {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            padding: 2rem 0;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 2rem;
        }

        .header-info {
            flex: 1;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            line-height: 1.2;
        }

        .page-subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 0;
        }

        .header-stats {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .stat-value {
            display: block;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        /* Main Content */
        .main-content {
            padding: 2rem 0;
        }

        /* Mobile Responsiveness */
        @media (max-width: 991.98px) {
            .navbar-collapse {
                margin-top: 1rem;
                padding: 1rem;
                background-color: white;
                border-radius: 12px;
                box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            }

                padding: 0.75rem 1rem !important;
                margin: 0.25rem 0;

            .user-menu {

            }

            .navbar-nav.ms-auto {

            }

            .page-title {

            }

            }

            .header-stats {
                justify-content: center;
            }

        }

        @media (max-width: 576px) {
            .eventhub-navbar {

            }

            }

                font-size: 1.75rem;
            }

            }

            .header-stats {

            }
        }
    </style>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"

    <script>
        // Payment History JavaScript
        document.addEventListener('DOMContentLoaded', function () {
            initializeNavigation();
            updateUserInfo();
            setActiveNavigation();
            updateHeaderStats();
        });

        // Initialize navigation functionality
        function initializeNavigation() {
            const dropdownToggle = document.querySelector('[data-bs-toggle="dropdown"]');
            if (dropdownToggle) {
                console.log('Navigation dropdown initialized');
            }

            const navLinks = document.querySelectorAll('.eventhub-nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    navLinks.forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        }

        // Update user information
        function updateUserInfo() {
            const userNameElement = document.getElementById('userName');
            const userSession = localStorage.getItem('userSession') || sessionStorage.getItem('userSession');

            if (userSession) {
                try {
                    const userData = JSON.parse(userSession);
                    if (userNameElement && userData.name) {
                        userNameElement.textContent = userData.name;
                    }
                } catch (error) {
                    console.error('Error parsing user session:', error);
                    if (userNameElement) {
                        userNameElement.textContent = 'User';
                    }
                }
            } else {
                if (userNameElement) {
                    userNameElement.textContent = 'Priya Fernando';
                }
            }
        }

        // Set active navigation
        function setActiveNavigation() {
            const currentPage = 'payment-history.html';
            const navLinks = document.querySelectorAll('.eventhub-nav-link');
            const dropdownItems = document.querySelectorAll('.dropdown-item');

            navLinks.forEach(link => link.classList.remove('active'));
            dropdownItems.forEach(item => item.classList.remove('active'));

            dropdownItems.forEach(item => {
                const href = item.getAttribute('href');
                if (href === currentPage) {
                    item.classList.add('active');
                }
            });
        }

        // Update header statistics
        function updateHeaderStats() {
            // Sample data - replace with actual data
            const stats = {
                totalTransactions: 12,
                totalSpent: 42500,
                thisMonthSpent: 8750
            };

            document.getElementById('totalTransactions').textContent = stats.totalTransactions;
            document.getElementById('totalSpent').textContent = `Rs. ${stats.totalSpent.toLocaleString()}`;
            document.getElementById('thisMonthSpent').textContent = `Rs. ${stats.thisMonthSpent.toLocaleString()}`;
        }

        // Logout function
        function logout() {
            Swal.fire({
                title: 'Logout',
                text: 'Are you sure you want to logout?',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#6366f1',
                cancelButtonColor: '#6b7280',
                confirmButtonText: 'Yes, logout',
                cancelButtonText: 'Cancel'
            }).then((result) => {
                if (result.isConfirmed) {
                    performLogout();
                }
            });
        }

        // Perform actual logout
        function performLogout() {
            localStorage.removeItem('userSession');
            sessionStorage.removeItem('userSession');
            localStorage.removeItem('userLoggedIn');

            Swal.fire({
                title: 'Logged Out',
                text: 'You have been successfully logged out.',
                icon: 'success',
                confirmButtonColor: '#6366f1',
                timer: 1500,
                showConfirmButton: false
            }).then(() => {
                window.location.href = 'index.html';
            });
        }

        // Close mobile navigation when clicking outside
        document.addEventListener('click', function (event) {
            const navbar = document.querySelector('.navbar-collapse');
            const toggler = document.querySelector('.navbar-toggler');

            if (navbar && navbar.classList.contains('show') &&
                !navbar.contains(event.target) &&
                !toggler.contains(event.target)) {

                const bsCollapse = bootstrap.Collapse.getInstance(navbar);
                if (bsCollapse) {
                    bsCollapse.hide();
                }
            }
        });
    </script>
